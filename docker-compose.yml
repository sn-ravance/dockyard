services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    volumes:
      - ${DOCKER_SOCKET:-/var/run/docker.sock}:/var/run/docker.sock:ro
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DOCKER_SOCKET=/var/run/docker.sock
      - CORS_ORIGINS=http://localhost:3030,http://localhost
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3030:80"
    depends_on:
      - backend
    restart: unless-stopped

networks:
  default:
    name: dockyard-network
